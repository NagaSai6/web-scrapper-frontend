<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train your own chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./public/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./public/favicon/site.webmanifest">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container main">
      <canvas class="background"></canvas>
      <div class="container child-1 mt-4 w-50">
        <h4>Enter your website url to start training your chatbot</h4>
        <p class="badge bg-primary text-wrap">
          It will train on your webpages data
        </p>
        <form action="" method="post" onsubmit="handleFormSubmission(event)">
          <input
            class="form-control form-control-lg"
            type="url"
            placeholder="https://nagasai.fun"
            aria-label=".form-control-lg example"
            id="url"
            required
          />
          <button class="btn btn-md btn-primary my-2 mx-auto" type="submit">
            Start scrapping
          </button>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"
    ></script>
  </body>
</html>
